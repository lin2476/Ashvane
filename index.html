<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hub | 个人数字空间</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.6);
            --menu-hover: #f1f5f9;
            --text-main: #1f2937;
            --engine-color: #4a90e2; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-main);
            padding-bottom: 60px;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }

        header { text-align: center; margin-bottom: 50px; padding-top: 30px; position: relative; z-index: 1000; }
        
        .title-area h1 { 
            font-size: 2.5rem; 
            color: #2c3e50; 
            margin-bottom: 30px; 
            letter-spacing: -1px;
        }

        .search-container {
            position: relative;
            max-width: 680px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 60px;
            padding: 6px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.1);
            border: 2px solid #fff;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .search-container:focus-within {
            transform: translateY(-2px);
            border-color: var(--engine-color);
        }

        .engine-selector { position: relative; flex-shrink: 0; }

        .current-engine {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 22px;
            background: #f8fafc;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 600;
            color: var(--engine-color);
            transition: all 0.3s;
            user-select: none;
        }

        /* 自定义 Y 图标 */
        .y-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            background-color: #fc3f1d;
            color: white;
            border-radius: 50%;
            font-size: 13px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-style: normal;
            line-height: 1;
            flex-shrink: 0;
        }

        .engine-list {
            position: absolute;
            top: calc(100% + 15px);
            left: 0;
            background: #fff;
            border-radius: 20px;
            padding: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            width: 170px;
            display: none;
            flex-direction: column;
            gap: 4px;
            z-index: 9999;
            animation: menuPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes menuPop {
            0% { opacity: 0; transform: scale(0.9) translateY(-10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .engine-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            color: var(--text-main);
            border-radius: 14px;
            transition: all 0.2s;
        }
        .engine-item:hover { background: var(--menu-hover); color: var(--engine-color); }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0 15px;
            font-size: 1.1rem;
            outline: none;
            color: var(--text-main);
            font-weight: 500;
        }

        /* 分类与卡片样式 */
        .category-section {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 28px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.7s ease;
        }
        .category-section.visible { opacity: 1; transform: translateY(0); }
        .category-header { display: flex; align-items: center; margin-bottom: 22px; }
        .category-icon { width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: 14px; color: white; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 18px; }
        .card { background: rgba(255,255,255,0.5); padding: 22px 10px; border-radius: 20px; text-decoration: none; color: var(--text-main); display: flex; flex-direction: column; align-items: center; transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); border: 1px solid transparent; }
        .card:hover { background: #fff; transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.06); border-color: #fff; }
        .card i { font-size: 2.2rem; margin-bottom: 12px; color: var(--theme-color); }
        .card span { font-size: 0.9rem; font-weight: 500; }

        @media (max-width: 600px) {
            .current-engine span { display: none; }
            .grid { grid-template-columns: repeat(3, 1fr); gap: 10px; }
            .card { padding: 15px 5px; }
            .card i { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="title-area"><h1 id="greeting">Welcome</h1></div>
            <div class="search-container">
                <div class="engine-selector" id="engineSelector">
                    <div class="current-engine" id="currentEngine">
                        <i class="ri-search-eye-line"></i>
                        <span>本地搜索</span>
                        <i class="ri-arrow-down-s-line"></i>
                    </div>
                    <div class="engine-list" id="engineList">
                        <div class="engine-item" data-engine="local" data-color="#4a90e2"><i class="ri-search-eye-line"></i><label>本地搜索</label></div>
                        <div class="engine-item" data-engine="google" data-color="#4285f4"><i class="ri-google-fill"></i><label>Google</label></div>
                        <div class="engine-item" data-engine="bing" data-color="#00a1f1"><i class="ri-microsoft-fill"></i><label>Bing</label></div>
                        <div class="engine-item" data-engine="yandex" data-color="#fc3f1d"><em class="y-icon">Y</em><label>Yandex</label></div>
                    </div>
                </div>
                <input type="text" class="search-input" id="searchInput" placeholder="搜索本地收藏..." autocomplete="off">
            </div>
        </header>
        <main id="app"></main>
    </div>

    <script>
        // 网站数据部分
        const navData = [
            {
                category: "智能 AI", icon: "ri-robot-fill", themeColor: "#10a37f",
                items: [
                    { name: "ChatGPT", url: "https://chat.openai.com", icon: "ri-openai-fill" },
                    { name: "Claude", url: "https://claude.ai", icon: "ri-brain-fill" },
                    { name: "DeepSeek", url: "https://www.deepseek.com", icon: "ri-shining-fill" },
                    { name: "Kimi", url: "https://kimi.moonshot.cn", icon: "ri-shining-2-fill" },
                    { name: "Midjourney", url: "https://www.midjourney.com", icon: "ri-image-fill" }
                ]
            },
            {
                category: "社交娱乐", icon: "ri-movie-fill", themeColor: "#f43f5e",
                items: [
                    { name: "Bilibili", url: "https://bilibili.com", icon: "ri-bilibili-fill" },
                    { name: "YouTube", url: "https://youtube.com", icon: "ri-youtube-fill" },
                    { name: "GitHub", url: "https://github.com", icon: "ri-github-fill" },
                    { name: "Steam", url: "https://store.steampowered.com", icon: "ri-steam-fill" }
                ]
            }
        ];

        let currentMode = 'local';
        const searchEngines = {
            google: "https://www.google.com/search?q=",
            bing: "https://www.bing.com/search?q=",
            yandex: "https://yandex.com/search/?text="
        };

        const engineList = document.getElementById('engineList');
        const currentEngineShow = document.getElementById('currentEngine');
        const searchInput = document.getElementById('searchInput');

        currentEngineShow.addEventListener('click', (e) => {
            e.stopPropagation();
            engineList.style.display = engineList.style.display === 'flex' ? 'none' : 'flex';
        });

        // 核心修复逻辑
        document.querySelectorAll('.engine-item').forEach(item => {
            item.addEventListener('click', () => {
                const mode = item.getAttribute('data-engine');
                const color = item.getAttribute('data-color');
                // 修复：只提取 label 标签内的纯文本
                const name = item.querySelector('label').innerText;
                // 修复：只抓取图标 HTML（i标签或em标签）
                const iconHtml = (item.querySelector('i') || item.querySelector('.y-icon')).outerHTML;

                currentMode = mode;
                document.documentElement.style.setProperty('--engine-color', color);
                
                // 重新组合，避免文字重复
                currentEngineShow.innerHTML = `${iconHtml}<span>${name}</span><i class="ri-arrow-down-s-line"></i>`;
                searchInput.placeholder = mode === 'local' ? "搜索本地收藏..." : `在 ${name} 中搜索...`;
                
                engineList.style.display = 'none';
                searchInput.focus();
            });
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query && currentMode !== 'local') {
                    window.open(searchEngines[currentMode] + encodeURIComponent(query), '_blank');
                }
            }
        });

        searchInput.addEventListener('input', (e) => {
            if (currentMode !== 'local') return;
            const val = e.target.value.toLowerCase();
            const filtered = navData.map(group => ({
                ...group,
                items: group.items.filter(i => i.name.toLowerCase().includes(val))
            })).filter(g => g.items.length > 0);
            renderNav(filtered);
        });

        function renderNav(data) {
            const app = document.getElementById('app');
            app.innerHTML = data.map((group, idx) => `
                <div class="category-section" style="transition-delay: ${idx * 0.1}s">
                    <div class="category-header">
                        <div class="category-icon" style="background:${group.themeColor}"><i class="${group.icon}"></i></div>
                        <div class="category-title" style="color:${group.themeColor}">${group.category}</div>
                    </div>
                    <div class="grid">
                        ${group.items.map(item => `
                            <a href="${item.url}" class="card" target="_blank" style="--theme-color:${group.themeColor}">
                                <i class="${item.icon}"></i>
                                <span>${item.name}</span>
                            </a>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            setTimeout(() => {
                document.querySelectorAll('.category-section').forEach(el => el.classList.add('visible'));
            }, 50);
        }

        document.addEventListener('click', () => engineList.style.display = 'none');
        renderNav(navData);
    </script>
</body>
</html>
