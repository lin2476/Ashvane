<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hub | 个人数字空间</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.6);
            --menu-hover: #f3f4f6;
            --text-main: #1f2937;
            --engine-color: #4a90e2; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            padding-bottom: 60px;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }

        header { text-align: center; margin-bottom: 50px; padding-top: 30px; position: relative; z-index: 1000; }
        .title-area h1 { font-size: 2.5rem; color: #2c3e50; margin-bottom: 30px; }

        /* ================= 搜索组件 ================= */
        .search-container {
            position: relative;
            max-width: 680px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 60px;
            padding: 6px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 2px solid rgba(255,255,255,0.8);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .engine-selector { position: relative; flex-shrink: 0; }

        .current-engine {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #f1f5f9;
            border-radius: 40px;
            cursor: pointer;
            font-weight: 600;
            color: var(--engine-color);
            transition: all 0.3s ease;
            user-select: none;
        }

        .engine-list {
            position: absolute;
            top: calc(100% + 15px);
            left: 0;
            background: white;
            border-radius: 20px;
            padding: 8px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            width: 160px;
            display: none;
            flex-direction: column;
            gap: 4px;
            z-index: 9999;
            animation: menuPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .engine-item {
            padding: 12px 15px;
            display: flex; align-items: center; gap: 12px;
            cursor: pointer; font-size: 0.95rem; border-radius: 12px;
            transition: all 0.2s;
        }

        .engine-item:hover { background: var(--menu-hover); color: var(--engine-color); }

        .search-input {
            flex: 1; border: none; background: transparent;
            padding: 0 15px; font-size: 1.1rem; outline: none;
            color: var(--text-main); font-weight: 500; width: 100%;
        }

        /* ================= 移动端专项优化 ================= */
        @media (max-width: 600px) {
            .title-area h1 { font-size: 1.8rem; }
            .container { padding: 20px 15px; }

            /* 缩小引擎选择器的占位 */
            .current-engine {
                padding: 10px 12px;
                gap: 4px;
            }

            /* 隐藏引擎文字，只留图标 */
            .current-engine span { display: none; }
            
            /* 针对 Yandex 的特殊处理：如果当前是 Yandex，强制显示一个 Y 字图标 */
            .engine-yandex-mobile::before {
                content: 'Y';
                font-family: 'Arial', sans-serif;
                font-weight: 900;
                font-size: 1.2rem;
                display: inline-block;
                width: 20px;
                text-align: center;
            }
            /* 手机端隐藏 Yandex 原本不显示的图标 */
            .engine-yandex-mobile i.ri-yandex-fill { display: none; }

            .search-input { font-size: 1rem; padding: 0 10px; }
            
            /* 网格改为3列，增加空间感 */
            .grid { grid-template-columns: repeat(3, 1fr); gap: 10px; }
            .card { padding: 15px 5px; }
            .card i { font-size: 1.6rem; }
        }

        @keyframes menuPop {
            0% { opacity: 0; transform: scale(0.9) translateY(-10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* ================= 列表卡片样式 ================= */
        .category-section {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--glass-border);
            opacity: 0; transform: translateY(20px);
            transition: all 0.6s ease;
        }
        .category-section.visible { opacity: 1; transform: translateY(0); }
        .category-header { display: flex; align-items: center; margin-bottom: 18px; }
        .category-icon { width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 12px; color: white; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        .card { background: rgba(255,255,255,0.5); padding: 18px 10px; border-radius: 16px; text-decoration: none; color: var(--text-main); display: flex; flex-direction: column; align-items: center; transition: all 0.3s; }
        .card:hover { background: #fff; transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .card i { font-size: 2rem; margin-bottom: 8px; color: var(--theme-color); }
        .card span { font-size: 0.85rem; font-weight: 500; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="title-area"><h1 id="greeting">Welcome</h1></div>
            <div class="search-container">
                <div class="engine-selector" id="engineSelector">
                    <div class="current-engine" id="currentEngine">
                        <i class="ri-search-eye-line"></i>
                        <span>本地搜索</span>
                        <i class="ri-arrow-down-s-line"></i>
                    </div>
                    <div class="engine-list" id="engineList">
                        <div class="engine-item" data-engine="local" data-color="#4a90e2"><i class="ri-search-eye-line"></i>本地搜索</div>
                        <div class="engine-item" data-engine="google" data-color="#4285f4"><i class="ri-google-fill"></i>Google</div>
                        <div class="engine-item" data-engine="bing" data-color="#00a1f1"><i class="ri-microsoft-fill"></i>Bing</div>
                        <div class="engine-item" data-engine="yandex" data-color="#fc3f1d"><i class="ri-yandex-fill"></i>Yandex</div>
                    </div>
                </div>
                <input type="text" class="search-input" id="searchInput" placeholder="搜索本地收藏..." autocomplete="off">
            </div>
        </header>
        <main id="app"></main>
    </div>

    <script>
        const navData = [
            {
                category: "智能助手 AI", icon: "ri-robot-fill", themeColor: "#10a37f",
                items: [
                    { name: "ChatGPT", url: "https://chat.openai.com", icon: "ri-openai-fill" },
                    { name: "Claude", url: "https://claude.ai", icon: "ri-brain-fill" },
                    { name: "DeepSeek", url: "https://www.deepseek.com", icon: "ri-shining-fill" },
                    { name: "Midjourney", url: "https://www.midjourney.com", icon: "ri-image-fill" },
                    { name: "Perplexity", url: "https://www.perplexity.ai", icon: "ri-search-2-fill" }
                ]
            },
            {
                category: "社交娱乐", icon: "ri-movie-fill", themeColor: "#f43f5e",
                items: [
                    { name: "Bilibili", url: "https://bilibili.com", icon: "ri-bilibili-fill" },
                    { name: "YouTube", url: "https://youtube.com", icon: "ri-youtube-fill" },
                    { name: "GitHub", url: "https://github.com", icon: "ri-github-fill" },
                    { name: "Discord", url: "https://discord.com", icon: "ri-discord-fill" },
                    { name: "Netflix", url: "https://netflix.com", icon: "ri-movie-2-fill" }
                ]
            },
            {
                category: "开发设计", icon: "ri-code-box-fill", themeColor: "#3b82f6",
                items: [
                    { name: "Figma", url: "https://figma.com", icon: "ri-pen-nib-fill" },
                    { name: "StackOverflow", url: "https://stackoverflow.com", icon: "ri-stack-fill" },
                    { name: "Vercel", url: "https://vercel.com", icon: "ri-triangle-fill" },
                    { name: "Dribbble", url: "https://dribbble.com", icon: "ri-dribbble-fill" },
                    { name: "LeetCode", url: "https://leetcode.cn", icon: "ri-code-s-slash-fill" }
                ]
            }
        ];

        let currentMode = 'local';
        const searchEngines = {
            google: "https://www.google.com/search?q=",
            bing: "https://www.bing.com/search?q=",
            yandex: "https://yandex.com/search/?text="
        };

        const engineSelector = document.getElementById('engineSelector');
        const engineList = document.getElementById('engineList');
        const currentEngineShow = document.getElementById('currentEngine');
        const searchInput = document.getElementById('searchInput');

        currentEngineShow.addEventListener('click', (e) => {
            e.stopPropagation();
            engineList.style.display = engineList.style.display === 'flex' ? 'none' : 'flex';
        });

        document.querySelectorAll('.engine-item').forEach(item => {
            item.addEventListener('click', () => {
                const mode = item.getAttribute('data-engine');
                const color = item.getAttribute('data-color');
                const name = item.innerText;
                const iconClass = item.querySelector('i').className;

                currentMode = mode;
                document.documentElement.style.setProperty('--engine-color', color);
                
                // 处理手机端 Yandex 的特殊类名
                if (mode === 'yandex') {
                    currentEngineShow.classList.add('engine-yandex-mobile');
                } else {
                    currentEngineShow.classList.remove('engine-yandex-mobile');
                }

                currentEngineShow.innerHTML = `<i class="${iconClass}"></i><span>${name}</span><i class="ri-arrow-down-s-line"></i>`;
                searchInput.placeholder = mode === 'local' ? "搜索本地收藏..." : `在 ${name} 中搜索...`;
                engineList.style.display = 'none';
                searchInput.focus();
            });
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query && currentMode !== 'local') {
                    window.open(searchEngines[currentMode] + encodeURIComponent(query), '_blank');
                }
            }
        });

        searchInput.addEventListener('input', (e) => {
            if (currentMode !== 'local') return;
            const val = e.target.value.toLowerCase();
            const filtered = navData.map(group => ({
                ...group,
                items: group.items.filter(i => i.name.toLowerCase().includes(val))
            })).filter(g => g.items.length > 0);
            renderNav(filtered);
        });

        function renderNav(data) {
            const app = document.getElementById('app');
            app.innerHTML = data.map((group, idx) => `
                <div class="category-section" style="transition-delay: ${idx * 0.1}s">
                    <div class="category-header">
                        <div class="category-icon" style="background:${group.themeColor}"><i class="${group.icon}"></i></div>
                        <div class="category-title" style="color:${group.themeColor}">${group.category}</div>
                    </div>
                    <div class="grid">
                        ${group.items.map(item => `
                            <a href="${item.url}" class="card" target="_blank" style="--theme-color:${group.themeColor}">
                                <i class="${item.icon}"></i>
                                <span>${item.name}</span>
                            </a>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            setTimeout(() => {
                document.querySelectorAll('.category-section').forEach(el => el.classList.add('visible'));
            }, 50);
        }

        document.addEventListener('click', () => engineList.style.display = 'none');
        renderNav(navData);
    </script>
</body>
</html>
