<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人导航 | My Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* ================= CSS 样式区域 ================= */
        :root {
            --bg-color: #f8f9fa;       /* 背景色：极浅灰，接近白 */
            --card-bg: #ffffff;        /* 卡片背景：纯白 */
            --text-main: #2c3e50;      /* 主文字色 */
            --text-sub: #95a5a6;       /* 次要文字色 */
            --accent-color: #4a90e2;   /* 提亮色：静谧蓝 */
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.04); /* 柔和阴影 */
            --radius: 16px;            /* 圆角大小 */
            --container-width: 1000px; /* 最大宽度 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 容器限制 */
        .container {
            width: 100%;
            max-width: var(--container-width);
            padding: 60px 20px 40px; /* 上左右下 */
        }

        /* 头部：问候与搜索 */
        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        .greeting {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        /* 搜索框容器 */
        .search-box {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-sub);
            font-size: 1.2rem;
        }

        .search-box input {
            width: 100%;
            padding: 18px 20px 18px 50px;
            border: none;
            border-radius: 50px;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            font-size: 1rem;
            color: var(--text-main);
            transition: all 0.3s ease;
            outline: none;
        }

        .search-box input:focus {
            box-shadow: 0 10px 40px rgba(74, 144, 226, 0.15);
            transform: translateY(-2px);
        }

        /* 分类标题 */
        .category-section {
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease;
        }

        .category-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-main);
            opacity: 0.9;
            padding-left: 5px;
        }
        
        .category-title i {
            color: var(--accent-color);
        }

        /* 网格布局 */
        .grid {
            display: grid;
            /* 自动适应列宽，最小宽度160px，保证卡片不拥挤 */
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        /* 卡片样式 */
        .card {
            background: var(--card-bg);
            padding: 25px 15px;
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--text-main);
            box-shadow: var(--shadow);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 1px solid transparent;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            border-color: rgba(74, 144, 226, 0.1);
        }

        .card-icon {
            font-size: 2.2rem;
            margin-bottom: 12px;
            color: var(--accent-color);
            transition: transform 0.3s;
        }
        
        .card:hover .card-icon {
            transform: scale(1.1);
        }

        .card-title {
            font-weight: 500;
            font-size: 0.95rem;
        }

        /* 底部版权 */
        footer {
            margin-top: auto;
            padding: 30px;
            color: var(--text-sub);
            font-size: 0.85rem;
            text-align: center;
        }

        /* 简单动画 */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ======== 手机端适配优化 ======== */
        @media (max-width: 768px) {
            .container { padding: 40px 15px; }
            .greeting { font-size: 1.8rem; }
            .grid { 
                grid-template-columns: repeat(2, 1fr); /* 手机端强制两列 */
                gap: 12px;
            }
            .card { padding: 20px 10px; }
            .card-icon { font-size: 1.8rem; }
            .card-title { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="greeting" id="greeting">Hello</div>
            <div class="search-box">
                <i class="ri-search-2-line"></i>
                <input type="text" id="searchInput" placeholder="Search my links..." autocomplete="off">
            </div>
        </header>

        <main id="app"></main>
    </div>

    <footer>
        <p>© 2025 My Personal Hub. Designed for Efficiency.</p>
    </footer>

    <script>
        // ================= 数据配置区域 (在这里修改你的链接) =================
        // 图标请去 https://remixicon.com/ 查找类名
        const navData = [
            {
                category: "常用 / Daily",
                icon: "ri-star-smile-fill",
                items: [
                    { name: "Google", url: "https://google.com", icon: "ri-google-fill" },
                    { name: "ChatGPT", url: "https://chat.openai.com", icon: "ri-openai-fill" },
                    { name: "GitHub", url: "https://github.com", icon: "ri-github-fill" },
                    { name: "Gmail", url: "https://mail.google.com", icon: "ri-mail-fill" },
                    { name: "YouTube", url: "https://youtube.com", icon: "ri-youtube-fill" }
                ]
            },
            {
                category: "开发 / Dev",
                icon: "ri-code-s-slash-line",
                items: [
                    { name: "Vercel", url: "https://vercel.com", icon: "ri-triangle-fill" },
                    { name: "MDN", url: "https://developer.mozilla.org", icon: "ri-book-open-line" },
                    { name: "StackOverflow", url: "https://stackoverflow.com", icon: "ri-stack-line" },
                    { name: "Tailwind", url: "https://tailwindcss.com", icon: "ri-windy-line" }
                ]
            },
            {
                category: "设计 / Design",
                icon: "ri-palette-line",
                items: [
                    { name: "Figma", url: "https://figma.com", icon: "ri-pen-nib-fill" },
                    { name: "Dribbble", url: "https://dribbble.com", icon: "ri-dribbble-line" },
                    { name: "Unsplash", url: "https://unsplash.com", icon: "ri-image-2-fill" }
                ]
            },
            {
                category: "摸鱼 / Relax",
                icon: "ri-cup-line",
                items: [
                    { name: "Bilibili", url: "https://bilibili.com", icon: "ri-bilibili-line" },
                    { name: "Netflix", url: "https://netflix.com", icon: "ri-movie-2-line" },
                    { name: "Twitter", url: "https://twitter.com", icon: "ri-twitter-x-line" }
                ]
            }
        ];

        // ================= 逻辑代码 (一般不需要动) =================

        // 1. 设置问候语
        function setGreeting() {
            const hour = new Date().getHours();
            const greetingEl = document.getElementById('greeting');
            let text = '';
            if (hour >= 5 && hour < 12) text = 'Good Morning.';
            else if (hour >= 12 && hour < 18) text = 'Good Afternoon.';
            else text = 'Good Evening.';
            greetingEl.innerText = text;
        }

        // 2. 渲染页面核心函数
        function renderNav(data) {
            const app = document.getElementById('app');
            app.innerHTML = ''; // 清空当前内容

            if (data.length === 0) {
                app.innerHTML = '<div style="text-align:center;color:#999;margin-top:50px;">未找到相关结果</div>';
                return;
            }

            data.forEach(group => {
                // 创建分类块
                const section = document.createElement('div');
                section.className = 'category-section';

                // 标题
                const title = document.createElement('h3');
                title.className = 'category-title';
                title.innerHTML = `<i class="${group.icon}"></i> ${group.category}`;
                section.appendChild(title);

                // 网格容器
                const grid = document.createElement('div');
                grid.className = 'grid';

                // 卡片
                group.items.forEach(item => {
                    const card = document.createElement('a');
                    card.href = item.url;
                    card.className = 'card';
                    card.target = '_blank'; // 新标签页打开

                    card.innerHTML = `
                        <i class="${item.icon || 'ri-link'} card-icon"></i>
                        <div class="card-title">${item.name}</div>
                    `;
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                app.appendChild(section);
            });
        }

        // 3. 搜索过滤逻辑
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase().trim();
            
            if (!keyword) {
                renderNav(navData); // 搜索为空时，显示全部
                return;
            }

            // 筛选两层结构：分类 -> 链接
            const filteredData = navData.map(group => {
                const filteredItems = group.items.filter(item => 
                    item.name.toLowerCase().includes(keyword) || 
                    item.url.toLowerCase().includes(keyword)
                );
                return { ...group, items: filteredItems };
            }).filter(group => group.items.length > 0); // 移除没有结果的分类

            renderNav(filteredData);
        });

        // 初始化执行
        setGreeting();
        renderNav(navData);

    </script>
</body>
</html>
